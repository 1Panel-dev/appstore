additionalProperties:
  formFields:
    - default: '4396'
      edit: true
      envKey: PANEL_APP_PORT_HTTP
      labelEn: Port
      labelZh: 端口
      required: true
      rule: paramPort
      type: number
    - default: 'hectorqin/reader和hectorqin/reader:openj9-latest'
      edit: true
      envKey: READER_IMAGE
      labelEn: reader:openj9-latest:arm64：This image is preferred for arm64 architecture or small memory machines
      labelZh: reader:openj9-latest:arm64架构或小内存机器优先使用此镜像
      required: true
      type: text
    - default: '/home/reader/logs'
      edit: true
      envKey: READER_LOGS_PATH
      labelEn: Logs Path
      labelZh: 日志路径
      required: true
      type: text
    - default: '/home/reader/storage'
      edit: true
      envKey: READER_STORAGE_PATH
      labelEn: Storage Path
      labelZh: 存储路径
      required: true
      type: text
    - default: '50'
      edit: true
      envKey: READER_APP_USERLIMIT
      labelEn: User Limit
      labelZh: 用户上限
      required: true
      type: number
    - default: '200'
      edit: true
      envKey: READER_APP_USERBOOKLIMIT
      labelEn: User Book Limit
      labelZh: 用户书籍上限
      required: true
      type: number
    - default: 'true'
      edit: true
      envKey: READER_APP_CACHECHAPTERCONTENT
      labelEn: Cache Chapter Content
      labelZh: 开启缓存章节内容 V2.0
      required: true
      type: text
    - default: 'true'
      edit: true
      envKey: READER_APP_SECURE
      labelEn: Enable Login Authentication
      labelZh: 开启登录鉴权，开启后将支持多用户模式
      required: true
      type: text
    - default: 'adminpwd'
      edit: true
      envKey: READER_APP_SECUREKEY
      labelEn: Admin Password
      labelZh: 管理员密码
      required: true
      type: text
    - default: 'registercode'
      edit: true
      envKey: READER_APP_INVITECODE
      labelEn: Invite Code
      labelZh: 注册邀请码
      required: true
      type: text
