version: '3'
services:
  meting-api:
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:3000"
    image: intemd/meting-api:v1.0.6
    labels:  
      createdBy: "Apps"

networks:  
  1panel-network:  
    external: true
