services:
  nexus:
    image: bitnami/tomcat:10.1.26
    restart: always
    container_name: ${CONTAINER_NAME}
    environment:
      - TOMCAT_PASSWORD=${TOMCAT_PASSWORD}
    ports:
      - ${PANEL_APP_PORT_HTTP}:8080
    volumes:
      - ./data:/bitnami/tomcat
    networks:
      - 1panel-network
    labels:
      createdBy: "Apps"
networks:
  1panel-network:
    external: true