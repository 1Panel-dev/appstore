<script id="headerTpl" type="text/html">
<div class="header" style="height:auto;">
    <h3 style="padding-right:0;text-align:center;"><%= title %></h3>
</div>
</script>

<script id="topicBox" type="text/html">
<%
for(i = 0; i < Variables.data.length; i ++){
if(!Variables.data[i]) { continue; }
%>
<div class="topicBox threadList" tid="<%= Variables.data[i].tid %>">
	<div class="topicCon">
			<p class="personImgDate">
				<span class="perImg db">
                    <img src="<%= ucenterurl %>/avatar.php?uid=<%= Variables.data[i].authorid %>&size=small" onerror="javascript:this.src=DATA_DIR+'/images/personImg.jpg'" class="bImg" width="35" height="35" alt="头像">
					<span class="timeT"><%= Variables.data[i].author %><i><%== stripCode(Variables.data[i].dateline) %></i></span>
				</span>
			 </p>
			<div class="detailCon">
				<p>
				<%= Variables.data[i].subject %>
				<% if(Variables.data[i].attachment == 2){ %>
					<a class="photoInco db" href="javascript:;">图</a>
				<% } %>
				</p>
				<span class="replyShare db fr">
					<% if (Variables.member_uid != "0"){%>
					<a href="javascript:;" class="praiseBtn" tid="<%= Variables.data[i].tid %>">
                        <i class=<%=Variables.data[i].recommend == 1 ? "praise" : "noPraise"%>></i>
                        <span><%= Variables.data[i].recommend_add == 0 ? "" : Variables.data[i].recommend_add%></span>
                    </a>
					<% } %>
					<a href="javascript:;" class="incoRBtn" tid="<%= Variables.data[i].tid %>"><i class="incoR"></i><%= Variables.data[i].replies == 0 ? "" : Variables.data[i].replies%></a>
				</span>
			</div>
	</div>
</div>
<% } %>
</script>
