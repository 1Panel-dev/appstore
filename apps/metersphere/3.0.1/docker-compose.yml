services:
  metersphere:
    image: metersphere/metersphere-ce-allinone:v3.0.1
    container_name: ${CONTAINER_NAME}
    restart: always
    ports:
      - ${PANEL_APP_PORT_HTTP}:8081
    networks:
      - 1panel-network
    privileged: true
    environment:
      JAVA_MAX_HEAP_RATIO: ${JAVA_MAX_HEAP_RATIO}
    volumes:
      - ./data/logs:/opt/metersphere/logs
      - ./data/data:/opt/metersphere/data
      - ./data/conf:/opt/metersphere/conf
    labels:
      createdBy: "Apps"
networks:
  1panel-network:
    external: true