services:
  dockge:
    image: louislam/dockge:1.4.2
    container_name: ${CONTAINER_NAME}
    restart: unless-stopped
    ports:
        - ${PANEL_APP_PORT_HTTP}:5001
    networks:
      - 1panel-network
    volumes:
      - ./data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
      - ${DOCKGE_STACKS_DIR}:${DOCKGE_STACKS_DIR}
    environment:
      - DOCKGE_STACKS_DIR=${DOCKGE_STACKS_DIR}
    labels:
      createdBy: "Apps"
networks:
  1panel-network:
    external: true
