additionalProperties:
  formFields:
    - envKey: MEILI_HTTP_ADDR
      default: 7700
      labelEn: Port
      labelZh: 端口
      edit: true
      required: true
      rule: paramPort
      type: number

    - envKey: MEILI_MASTER_KEY
      default: HmPEKZhcoANzRt3DTPhRQVRxPEVZw7m2TymKwKhs
      labelEn: MasterKey
      labelZh: 主密钥
      edit: true
      required: true
      random: true
      rule: paramComplexity
      type: password

    - envKey: MEILI_ENV
      default: development
      labelEn: environment
      labelZh: 环境
      edit: true
      required: true
      type: select
      values:
        - label: development
          value: development
        - label: production
          value: production
    - envKey: MEILI_NO_ANALYTICS
      default: ' '
      labelEn: Meilisearch's built-in telemetry
      labelZh: Meilisearch 的内置遥测
      edit: true
      type: select
      values:
        - label: disable
          value: --no-analytics
        - label: enable
          value: ' '