services:
  focalboard:
    image: igorferreir4/focalboard:7.11.4
    container_name: ${CONTAINER_NAME}
    restart: always
    ports:
      - ${PANEL_APP_PORT_HTTP}:8000
    volumes:
      - ./data/config.json:/opt/focalboard/config.json:ro   #sqlite
      #- "./data/postgres-config.json:/opt/focalboard/config.json"   #postgres，需要修改对应数据库信息
      - ./data/files:/opt/focalboard/data/files
    user: root
    networks:
      - 1panel-network
    labels:
      createdBy: "Apps"

networks:
  1panel-network:
    external: true
