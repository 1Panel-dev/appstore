additionalProperties:
  formFields:
    - default: "false"
      edit: true
      envKey: PRIVILEGED
      labelEn: "Privilege Mode: Manually enabled for permission issues"
      labelZh: "特权模式: 遇到权限问题时手动启用"
      label:
        en: Privilege Mode
        zh: 特权模式
      description:
        en: Manually enabled for permission issues
        zh: 遇到权限问题时手动启用
      required: false
      type: select
      values:
        - label: "启用 Enabled"
          value: "true"
        - label: "禁用 Disabled"
          value: "false"
    - default: http://1.2.3.4:3000
      edit: true
      envKey: FORGEJO_INSTANCE_URL
      labelEn: Forgejo Instance
      labelZh: Forgejo 实例
      required: true
      rule: paramExtUrl
      type: text
      label:
        en: Forgejo Instance
        ja: Forgejo インスタンス
        ms: Instans Forgejo
        pt-br: Instância Forgejo
        ru: Экземпляр Forgejo
        ko: Forgejo 인스턴스
        zh-Hant: Forgejo 實例
        zh: Forgejo 实例
    - default: '<registration_token>'
      edit: true
      envKey: RUNNER_REGISTRATION_TOKEN
      labelEn: Registration Token
      labelZh: 注册令牌
      required: true
      type: text
      label:
        en: Registration Token
        ja: 登録トークン
        ms: Token Pendaftaran
        pt-br: Token de Registro
        ru: Токен регистрации
        ko: 등록 토큰
        zh-Hant: 註冊令牌
        zh: 注册令牌
    - default: '<runner_name>'
      edit: true
      envKey: RUNNER_NAME
      labelEn: Runner Name
      labelZh: 运行器名称
      required: true
      type: text
      label:
        en: Runner Name
        ja: ランナー名
        ms: Nama Pelari
        pt-br: Nome do Runner
        ru: Имя бегуна
        ko: 러너 이름
        zh-Hant: 執行器名稱
        zh: 运行器名称
    - default: '<runner_labels>'
      edit: true
      envKey: RUNNER_LABELS
      labelEn: Runner Labels
      labelZh: 运行器标签
      required: true
      type: text
      label:
        en: Runner Labels
        ja: ランナータグ
        ms: Label Pelari
        pt-br: Rótulos do Runner
        ru: Метки бегуна
        ko: 러너 레이블
        zh-Hant: 執行器標籤
