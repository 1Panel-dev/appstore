additionalProperties:
    formFields:
        - child:
            default: ""
            envKey: PANEL_DB_HOST
            labelEn: Database Service
            labelZh: 数据库服务
            required: true
            type: service
          default: mysql
          labelEn: Database Service
          labelZh: 数据库服务
          params:
            - envKey: YOURLS_DB_PORT
              key: mysql
              type: param
              value: "3306"
            - envKey: YOURLS_DB_PORT
              key: postgresql
              type: param
              value: "5432"
          required: true
          type: apps
          values:
            - label: MySQL
              value: mysql
        - default: yourls
          envKey: PANEL_DB_NAME
          labelEn: Database
          labelZh: 数据库名
          random: true
          required: true
          rule: paramCommon
          type: text
        - default: yourls
          envKey: PANEL_DB_USER
          labelEn: User
          labelZh: 数据库用户
          random: true
          required: true
          rule: paramCommon
          type: text
        - default: yourls
          envKey: PANEL_DB_USER_PASSWORD
          labelEn: Password
          labelZh: 数据库用户密码
          random: true
          required: true
          rule: paramComplexity
          type: password
        - default: yourls_
          envKey: PANEL_DB_PREFIX
          labelEn: Database prefix
          labelZh: 数据库前缀
          required: true
          type: text
        - default: 40037
          edit: true
          envKey: PANEL_APP_PORT_HTTP
          labelEn: Port
          labelZh: 端口
          required: true
          rule: paramPort
          type: number
        - default: ./data
          edit: true
          envKey: DATA_PATH
          labelEn: Data folder path
          labelZh: 数据文件夹路径
          required: true
          type: text
        - default: yourls
          envKey: USERNAME
          labelEn: User
          labelZh: 用户
          random: true
          required: true
          rule: paramCommon
          type: text
        - default: yourls
          envKey: PASSWORD
          labelEn: Password
          labelZh: 用户密码
          random: true
          required: true
          rule: paramComplexity
          type: password
        - default: http://localhost:40037
          edit: true
          envKey: YOURLS_EXTERNAL_URL
          labelEn: External URL
          labelZh: 外部访问地址
          required: true
          type: text