version: '3'
services:
  calibre-web:
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:8083"
    volumes:
      - "./data/config:/config"
      - "${DATA_PATH}:/books"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIME_ZONE}
      - DOCKER_MODS=linuxserver/mods:universal-calibre #optional
      - OAUTHLIB_RELAX_TOKEN_SCOPE=1 #optional
    image: linuxserver/calibre-web:0.6.20
    labels:  
      createdBy: "Apps"

networks:  
  1panel-network:  
    external: true
