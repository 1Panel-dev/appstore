version: '3'
services:
  zerotier-moon:
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:9993/udp"
    volumes:
      - ./data:/var/lib/zerotier-one
    entrypoint:
      - /startup.sh
      - "-4"
      - ${HOST_IPV4}
      - "-6"
      - ${HOST_IPV6}
    image: seedgou/zerotier-moon:v1.8.4
    labels:  
      createdBy: "Apps"

networks:  
  1panel-network:  
    external: true
