version: '3'

networks:
  1panel-network:
    external: true

services:
  bark:
    image: finab/bark-server:v2.1.5
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:8080"
    volumes:
      - ${BARK_ROOT_PATH}/data:/data
    labels:
      createdBy: "Apps"
