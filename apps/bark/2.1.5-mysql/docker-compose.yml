version: '3'

networks:
  1panel-network:
    external: true

services:
  bark:
    image: finab/bark-server:v2.1.5
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:8080"
    volumes:
      - ${BARK_ROOT_PATH}/data:/data
    command:
      - "bark-server"
      - "-addr 0.0.0.0:8080"
      - "-dsn ${DB_USERNAME}:${DB_PASSWORD}@tcp(${DB_HOSTNAME}:${DB_PORT})/${DB_DATABASE_NAME}"
    labels:
      createdBy: "Apps"
