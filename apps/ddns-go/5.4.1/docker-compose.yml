version: '3'
services:
  ddns-go:
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:9876"
    volumes:
      - ./data:/root
    image: jeessy/ddns-go:v5.4.1
    labels:
      createdBy: "Apps"
networks:
  1panel-network:
    external: true
