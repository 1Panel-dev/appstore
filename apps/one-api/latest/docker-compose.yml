version: "3"
services:
  one-api:
    image: justsong/one-api:latest
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    volumes:
      - ./data:/data
    ports:
      - ${PANEL_APP_PORT_HTTP}:3000
    environment:
      - TZ=${TZ}
      - SQL_DSN=${SQL_DSN}
    labels:
      createdBy: "Apps"
networks:
  1panel-network:
    external: true