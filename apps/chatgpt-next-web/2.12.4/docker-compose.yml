services:
  chatgpt-next-web:
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:3000"
    environment:
      - "OPENAI_API_KEY=${API_KEY}"
      - "CODE=${SECRET_KEY}"
      - "PROXY_URL=${PROXY}"
      - "BASE_URL=${API_BASE_URL}"
      - "WHITE_WEBDEV_ENDPOINTS=${WHITE_WEBDEV_ENDPOINTS}"
    image: yidadaa/chatgpt-next-web:v2.13.0
    labels:
      createdBy: "Apps"

networks:
  1panel-network:
    external: true
