      envKey: APP_KEY
      labelEn: APP KEY
      labelZh: 加密键
      label:
        en: APP KEY
        ja: アプリキー
        ms: KUNCI APLIKASI
        pt-br: CHAVE DO APLICATIVO
        ru: КЛЮЧ ПРИЛОЖЕНИЯ
        ko: 앱 키
        zh: 加密键
        zh-Hant: 加密鍵
      required: true
      type: text
