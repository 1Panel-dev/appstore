version: '3'
services:
  vocechat:
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:3000"
    volumes:
      - "./data:/home/vocechat-server/data"
    image: privoce/vocechat-server:v0.3.36
    labels:  
      createdBy: "Apps"

networks:  
  1panel-network:  
    external: true
