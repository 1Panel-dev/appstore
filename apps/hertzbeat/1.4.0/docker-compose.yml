version: '3'
services:
  hertzbeat:
    container_name: ${CONTAINER_NAME}
    restart: always
    environment:
      - TZ=Asia/Shanghai
      - LANG=zh_CN.UTF-8
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:1157"
    volumes:
      - "./data/data:/opt/hertzbeat/data"
      - "./data/logs:/opt/hertzbeat/logs"
    image: tancloud/hertzbeat:v1.4.0
    labels:  
      createdBy: "Apps"

networks:  
  1panel-network:  
    external: true
