version: '3'
services:
  hertzbeat:
    container_name: ${CONTAINER_NAME}
    restart: always
    environment:
      - TZ=Asia/Shanghai
      - LANG=zh_CN.UTF-8
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:1157"
      - "${HZ_SERVER_PORT}:1158"
    volumes:
      - "${DATA_PATH}/data:/opt/hertzbeat/data"
      - "${DATA_PATH}/logs:/opt/hertzbeat/logs"
    image: tancloud/hertzbeat:v1.4.1
    labels:  
      createdBy: "Apps"

networks:  
  1panel-network:  
    external: true
