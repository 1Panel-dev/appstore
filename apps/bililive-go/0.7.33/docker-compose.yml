services:
  bililive-go:
    image: chigusa/bililive-go:v0.7.33
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - ${PANEL_APP_PORT_HTTP}:8080
    volumes:
      - ./data:/srv/bililive
    labels:  
      createdBy: "Apps"
networks:  
  1panel-network:  
    external: true
