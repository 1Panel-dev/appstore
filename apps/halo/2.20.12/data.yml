additionalProperties:
    formFields:
        - child:
            default: ""
            envKey: PANEL_DB_HOST
            required: true
            type: service
          default: mysql
          envKey: PANEL_DB_TYPE
          labelEn: Database
          labelZh: 数据库服务
          required: true
          type: apps
          values:
            - label: MySQL
              value: mysql
            - label: MariaDB
              value: mariadb
            - label: PostgreSQL
              value: postgresql
        - default: halo
          envKey: PANEL_DB_NAME
          labelEn: Database name
          labelZh: 数据库名
          random: true
          required: true
          rule: paramCommon
          type: text
        - default: halo
          envKey: PANEL_DB_USER
          labelEn: Database username
          labelZh: 数据库用户
          random: true
          required: true
          rule: paramCommon
          type: text
        - default: halo
          envKey: PANEL_DB_USER_PASSWORD
          labelEn: Database password
          labelZh: 数据库用户密码
          random: true
          required: true
          rule: paramComplexity
          type: password
        - default: http://localhost:8090
          edit: true
          envKey: HALO_EXTERNAL_URL
          labelEn: External URL
          labelZh: 外部访问地址
          required: true
          rule: paramHttp
          type: text
        - default: 8090
          edit: true
          envKey: PANEL_APP_PORT_HTTP
          labelEn: Port
          labelZh: 端口
          required: true
          rule: paramPort
          type: number
