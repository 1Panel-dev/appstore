version: "3"
services:
  langbot:
    image: rockchin/langbot:latest
    container_name: ${CONTAINER_NAME}
    volumes:
      - ./data:/app/data
      - ./plugins:/app/plugins
    restart: on-failure
    networks:
      - 1panel-network
    ports:
      - ${PANEL_APP_PORT_HTTP}:5300
      - "2280-2290:2280-2290"
    environment:
      - TZ=Asia/Shanghai
    labels:
      createdBy: "Apps"

networks:
  1panel-network:
    external: true
