services:
  langbot:
    image: rockchin/langbot:v4.3.0
    container_name: ${CONTAINER_NAME}
    restart: on-failure
    networks:
      - 1panel-network
    ports:
      - ${PANEL_APP_PORT_HTTP}:5300
      - ${PANEL_APP_PORT_ONEBOT}:2280-2290
    environment:
      - TZ=${TIME_ZONE}
    volumes:
      - ./data/data:/app/data
      - ./data/plugins:/app/plugins
    labels:
      createdBy: "Apps"
networks:
  1panel-network:
    external: true
