services:
  langbot_plugin_runtime:
    container_name: ${CONTAINER_NAME}-plugin-runtime
    restart: unless-stopped
    image: rockchin/langbot:latest
    networks:
      - 1panel-network
    volumes:
      - ./data/plugins:/app/data/plugins
    environment:
      - TZ=${TIME_ZONE}
    command: ["uv", "run", "-m", "langbot_plugin.cli.__init__", "rt"]
    labels:
      createdBy: "Apps"

  langbot:
    container_name: ${CONTAINER_NAME}
    restart: unless-stopped
    image: rockchin/langbot:latest
    networks:
      - 1panel-network
    volumes:
      - ./data:/app/data
      - ./plugins:/app/plugins
    environment:
      - TZ=${TIME_ZONE}
    ports:
      - ${PANEL_APP_PORT_HTTP}:5300
      - 127.0.0.1:2280-2290:2280-2290
    labels:
      createdBy: "Apps"

networks:
  1panel-network:
    external: true
