version: "3"  
services:  
  domain-admin:  
    image: mouday/domain-admin:v1.4.34
    container_name: ${CONTAINER_NAME}  // 固定写法，勿改
    restart: always  
    networks:  
      - 1panel-network  // 1Panel 创建的应用都在此网络下
    volumes:
      - ./database:/app/database
      - ./logs:/app/logs
    ports:  
      - ${PANEL_APP_PORT_HTTP}:8000  
    labels:  
      createdBy: "Apps"  
  
networks:  
  1panel-network:  
    external: true