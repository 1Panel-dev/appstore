version: '3'
services:
  answer:
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:80"
    volumes:
      - "${DATA_PATH}:/data"
    image: answerdev/answer:1.1.0
    labels:  
      createdBy: "Apps"

networks:  
  1panel-network:  
    external: true
