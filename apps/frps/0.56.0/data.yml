additionalProperties:
    formFields:
        - default: 7000
          envKey: PANEL_APP_PORT_SERVICE
          labelEn: Service Port
          labelZh: 服务端口
          required: true
          type: number
          rule: paramPort
        - default: 7500
          envKey: PANEL_APP_PORT_HTTP
          labelEn: Dashboard Port
          labelZh: Dashboard 端口
          required: true
          type: number
          rule: paramPort
        - default: admin
          envKey: USER_NAME
          labelEn: Username
          labelZh: 用户名
          required: true
          type: text
        - default: admin
          envKey: PASSWORD
          labelEn: Password
          labelZh: 密码
          required: true
          random: true
          rule: paramComplexity
          type: password
        - default: ./data/ssl
          disabled: true
          envKey: SSL_FOLDER_PATH
          labelEn: Certificate folder path (corresponding to "/etc/frp/ssl" in container)
          labelZh: 证书文件夹路径 (对应容器内 "/etc/frp/ssl")
          required: true
          type: text
