services:
  pageSpy:
    container_name: ${CONTAINER_NAME}
    image: ghcr.io/huolalatech/page-spy-web:latest
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:6752"
    volumes:
      - ./log:/app/log
      - ./data:/app/data
    restart: always
    labels:
      createdBy: "Apps"
networks:  
  1panel-network:  
    external: true
