version: '3.8'

services:
  app:
    container_name: ${CONTAINER_NAME}
    image: innei/mx-server:5
    command: bash ./docker-run.sh
    environment:
      - TZ=Asia/Shanghai
      - NODE_ENV=production
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - ./data/mx-space:/root/.mx-space
    ports:
      - '${PANEL_APP_PORT_HTTP}:2333'
    depends_on:
      - mongo
      - redis
    links:
      - mongo
      - redis
    networks:
      - 1panel-network
    restart: always
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://127.0.0.1:2333/api/v2/ping']
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
    labels:  
      createdBy: "Apps" 

  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./data/db:/data/db
    networks:
      - 1panel-network
    restart: always

  redis:
    image: redis
    container_name: redis
    networks:
      - 1panel-network
    restart: always
    
networks:  
  1panel-network:  
    external: true