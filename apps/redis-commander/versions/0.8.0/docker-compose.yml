version: '3'
services:
  redis-commander:
    container_name: ${CONTAINER_NAME}
    hostname: redis-commander
    image: rediscommander/redis-commander:latest
    restart: always
    networks:
      - 1panel-network
    environment:
      - REDIS_HOSTS=1panel:${PANEL_DB_HOST}:6379:0:${PANEL_DB_ROOT_PASSWORD}
    ports:
      - ${PANEL_APP_PORT_HTTP}:8081
    labels:
      createdBy: "Apps"
networks:
  1panel-network:
    external: true