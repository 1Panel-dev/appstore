services:
  biliup:
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:19159"
    volumes:
      - ./data:/opt
    image: ghcr.io/biliup/caution:latest
    labels:  
      createdBy: "Apps"
networks:  
  1panel-network:  
    external: true

