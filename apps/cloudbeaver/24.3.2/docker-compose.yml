services:
  cloudbeaver:
    image: dbeaver/cloudbeaver:24.3.2
    container_name: ${CONTAINER_NAME}
    restart: unless-stopped
    networks:
      - 1panel-network
    ports:
      - ${PANEL_APP_PORT_HTTP}:8978
    volumes:
      - ./data:/opt/cloudbeaver/workspace
    labels:  
      createdBy: "Apps"
networks:  
  1panel-network:  
    external: true