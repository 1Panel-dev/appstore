services:
  cloudbeaver:
    container_name: ${CONTAINER_NAME}
    restart: unless-stopped
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:8978"
    volumes:
      - "./data:/opt/cloudbeaver/workspace"
    image: dbeaver/cloudbeaver:24.2.2
    labels:  
      createdBy: "Apps"
networks:  
  1panel-network:  
    external: true