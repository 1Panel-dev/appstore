version: '3'
services:
  rustdesk-server:
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${NAT_TEST_PORT}:21115"
      - "${HBBS_PORT}:21116"
      - "${HBBS_PORT}:21116/udp"
      - "${HBBR_PORT}:21117"
      - "${WEB_CLIENT_PORT1}:21118"
      - "${WEB_CLIENT_PORT2}:21119"
    volumes:
      - "./data/hbbs:/data"
    environment:
      - "RELAY=${HOST_ADDRESS}:${HBBR_PORT}"
      - "ENCRYPTED_ONLY=1"
    image: rustdesk/rustdesk-server-s6:latest
    labels:  
      createdBy: "Apps"

networks:  
  1panel-network:  
    external: true
