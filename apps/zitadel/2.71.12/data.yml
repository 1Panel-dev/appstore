additionalProperties:
  formFields:
    - default: postgresql
      envKey: PANEL_DB_TYPE
      required: true  
      type: apps  
      label:  
        en: Database Service  
        ja: データベースサービス  
        ms: Perkhidmatan Pangkalan Data  
        pt-br: Serviço de Banco de Dados  
        ru: Сервис баз данных  
        ko: 데이터베이스 서비스  
        zh-hant: 資料庫服務  
        zh: 数据库服务  
      values:
        - label: PostgreSQL  
          value: postgresql
      child:
        default: ""
        envKey: PANEL_DB_HOST
        required: true
        type: service
    - default: zitadel
      envKey: PANEL_DB_NAME
      label:  
        en: Database Name  
        ja: データベース名  
        ms: Nama Pangkalan Data  
        pt-br: Nome do Banco de Dados  
        ru: Имя базы данных  
        ko: 데이터베이스 이름  
        zh-hant: 數據庫名稱  
        zh: 数据库名称
      random: true
      required: true
      rule: paramCommon
      type: text
    - default: zitadel
      envKey: PANEL_DB_USER
      label:  
        en: Database User  
        ja: データベースユーザー  
        ms: Pengguna Pangkalan Data  
        pt-br: Usuário do Banco de Dados  
        ru: Пользователь базы данных  
        ko: 데이터베이스 사용자  
        zh-hant: 數據庫用戶  
        zh: 数据库用户 
      random: true
      required: true
      rule: paramCommon
      type: text
    - default: zitadel
      envKey: PANEL_DB_USER_PASSWORD
      label:  
        en: Database Password  
        ja: データベースパスワード  
        ms: Kata Laluan Pangkalan Data  
        pt-br: Senha do Banco de Dados  
        ru: Пароль базы данных  
        ko: 데이터베이스 비밀번호  
        zh-hant: 數據庫密碼  
        zh: 数据库密码 
      random: true
      required: true
      type: password
    - default: masterkey
      envKey: ZITADEL_MASTER_KEY
      label:  
        en: ZITADEL Management Key  
        ja: ZITADEL 管理キー  
        ms: Kunci Pengurusan ZITADEL  
        pt-br: Chave de Gerenciamento ZITADEL  
        ru: Управление ключом ZITADEL  
        ko: ZITADEL 관리 키  
        zh-hant: ZITADEL 管理金鑰  
        zh: ZITADEL 管理密钥 
      random: true
      required: true
      type: password
    - default: sso.example.com
      envKey: ZITADEL_EXTERNALDOMAIN
      label:  
        en: ZITADEL External Domain  
        ja: ZITADEL 外部ドメイン  
        ms: Domain Luar ZITADEL  
        pt-br: Domínio Externo ZITADEL  
        ru: Внешний домен ZITADEL  
        ko: ZITADEL 외부 도메인  
        zh-hant: ZITADEL 外部域名  
        zh: ZITADEL 外部域名 
      random: false
      required: true
      rule: paramCommon
      type: text
    - default: admin@sso.example.com
      envKey: ZITADEL_FIRSTINSTANCE_ORG_HUMAN_USERNAME
      label:  
        en: ZITADEL Organization Administrator Username  
        ja: ZITADEL オーガナイズ管理者ユーザー名  
        ms: Nama Pengguna Pentadbir Organisasi ZITADEL  
        pt-br: Nome de Usuário do Administrador da Organização ZITADEL  
        ru: Имя пользователя администратора организации ZITADEL  
        ko: ZITADEL 조직 관리자 계정 이름  
        zh-hant: ZITADEL 組織管理員使用者名稱  
        zh: ZITADEL 组织管理员用户名 
      random: false
      required: true
      rule: paramComplexity
      type: text
    - default: RootPassword
      envKey: ZITADEL_FIRSTINSTANCE_ORG_HUMAN_PASSWORD
      label:  
        en: ZITADEL Organization Administrator Password (minimum 32 characters)  
        ja: ZITADEL オーガナイズ管理者パスワード（最小32文字）
        ms: Kata Laluan Pengguna Pentadbir Organisasi ZITADEL (minimum 32 aksara)
        pt-br: Senha do Usuário do Administrador da Organização ZITADEL (mínimo 32 caracteres)
        ru: Пароль пользователя администратора организации ZITADEL (минимум 32 символа)
        ko: ZITADEL 조직 관리자 비밀번호 (최소 32자)
        zh-hant: ZITADEL 組織管理員使用者密碼（最少32位）
        zh: ZITADEL 组织管理员用户密码 (长度最少32位)
      random: true
      required: true
      rule: paramCommon
      type: text