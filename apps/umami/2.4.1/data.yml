additionalProperties:
    formFields:
        - default: ""
          envKey: PANEL_DB_HOST
          key: mysql
          labelEn: Database Service (Supports only 8.0)
          labelZh: 数据库服务 (仅支持 8.0)
          required: true
          type: service
        - default: umami
          envKey: PANEL_DB_NAME
          labelEn: Database
          labelZh: 数据库名
          random: true
          required: true
          rule: paramCommon
          type: text
        - default: umami
          envKey: PANEL_DB_USER
          labelEn: Database User
          labelZh: 数据库用户
          random: true
          required: true
          rule: paramCommon
          type: text
        - default: umami
          envKey: PANEL_DB_USER_PASSWORD
          labelEn: Database User Password
          labelZh: 数据库用户密码
          random: true
          required: true
          rule: paramComplexity
          type: password
        - default: 3000
          envKey: PANEL_APP_PORT_HTTP
          labelEn: Port
          labelZh: 端口
          required: true
          rule: paramPort
          type: number
        - default: umami
          envKey: HASH_SALT
          labelEn: Hash Salt
          labelZh: 哈希盐 (随机字符串)
          random: true
          required: true
          type: text
