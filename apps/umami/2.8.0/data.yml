additionalProperties:
    formFields:
        - child:
            default: ""
            envKey: PANEL_DB_HOST
            required: true
            type: service
          default: mysql
          envKey: PANEL_DB_TYPE
          labelEn: Database Service
          labelZh: 数据库服务
          required: true
          type: apps
          values:
            - label: MySQL
              value: mysql
            - label: PostgreSQL
              value: postgresql
        - default: umami
          envKey: PANEL_DB_NAME
          labelEn: Database
          labelZh: 数据库名
          random: true
          required: true
          rule: paramCommon
          type: text
        - default: umami
          envKey: PANEL_DB_USER
          labelEn: User
          labelZh: 数据库用户
          random: true
          required: true
          rule: paramCommon
          type: text
        - default: umami
          envKey: PANEL_DB_USER_PASSWORD
          labelEn: Password
          labelZh: 数据库用户密码
          random: true
          required: true
          rule: paramComplexity
          type: password
        - default: 3000
          envKey: PANEL_APP_PORT_HTTP
          labelEn: Port
          labelZh: HTTP 端口
          required: true
          rule: paramPort
          type: number
        - default: umami
          envKey: HASH_SALT
          labelEn: Hash Salt
          labelZh: 哈希盐 (随机字符串)
          random: true
          required: true
          type: text
