version: "3"  
services:  
  wallos:  
    container_name: ${CONTAINER_NAME}
    restart: unless-stopped  
    networks:
      - 1panel-network
    ports:  
      - "${PANEL_APP_PORT_HTTP}:80"  
    volumes:  
      - "./db:/var/www/html/db"
      - "./logos:/var/www/html/images/uploads/logos" 
    environment:
      - TZ=${TIME_ZONE}
    image: bellamy/wallos:1.10.0 
    labels:  
      createdBy: "Apps"  

networks:  
  1panel-network:  
    external: true