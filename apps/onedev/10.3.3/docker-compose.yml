version: '3'
services:
  onedev:
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:6610"
      - "${PANEL_APP_PORT_SSH}:6611"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data:/opt/onedev
    image: 1dev/server:10.3.3
    labels:  
      createdBy: "Apps"

networks:  
  1panel-network:  
    external: true
