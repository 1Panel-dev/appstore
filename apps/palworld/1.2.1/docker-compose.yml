services:
  palworld-server:
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - ${PANEL_APP_PORT_HTTP}:8211/udp
      - ${PANEL_APP_PORT_RCON}:25575/tcp
      - 8212:8212/tcp
      - ${PANEL_APP_PORT_QUERY}:27015/udp
    volumes:
      - ./data:/palworld/
    environment:
      - PUID=1000
      - PGID=1000
      - DISABLE_GENERATE_SETTINGS=${DISABLE_GENERATE_SETTINGS}
      - PORT=${PANEL_APP_PORT_HTTP}
      - PLAYERS=${MAX_PLAYERS}
      - MULTITHREADING=${MULTITHREAD_SWITCH}
      - COMMUNITY=${PUBLIC_SWITCH}
      - PUBLIC_IP=${PUBLIC_IP}
      - PUBLIC_PORT=${PUBLIC_PORT}
      - UPDATE_ON_BOOT=${UPDATE_SWITCH}
      - SERVER_NAME=${SERVER_NAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - SERVER_PASSWORD=${SERVER_PASSWORD}
      - RCON_ENABLED=${RCON_SWITCH}
      - RCON_PORT=${PANEL_APP_PORT_RCON}
      - QUERY_PORT=${PANEL_APP_PORT_QUERY}
    image: thijsvanloef/palworld-server-docker:v1.2.1
    labels:  
      createdBy: "Apps"

networks:  
  1panel-network:  
    external: true
