services:
  node-red:
    image: nodered/node-red:4.0.8
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    user: root
    ports:
      - ${PANEL_APP_PORT_HTTP}:1880
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./data:/data
    labels:
      createdBy: "Apps"
networks:
  1panel-network:
    external: true