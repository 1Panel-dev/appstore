version: '3'
services:
  grafana:
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    image: grafana/grafana:10.0.1
    labels:  
      createdBy: "Apps"

volumes:
  grafana_data:
    external: true

networks:  
  1panel-network:  
    external: true
