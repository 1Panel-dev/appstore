additionalProperties:  #固定参数
    key: artalk_server   #应用的 key ，仅限英文，用于在 Linux 创建文件夹
    name: Artalk  #应用名称
    tags:  
        - Tool #应用标签，可以有多个，请参照下方的标签列表 
    shortDescZh: 自托管评论系统 #应用中文描述，不要超过30个字
    shortDescEn: A Self-hosted Comment System #应用英文描述 
    type: tool  #应用类型，区别于应用分类，只能有一个，请参照下方的类型列表
    crossVersionUpdate: true  #是否可以跨大版本升级
    limit: 0  #应用安装数量限制，0 代表无限制
    website: https://artalk.js.org/  #官网地址
    github: https://github.com/ArtalkJS/Artalk #github 地址 
    document: https://artalk.js.org/guide/intro.html #文档地址
