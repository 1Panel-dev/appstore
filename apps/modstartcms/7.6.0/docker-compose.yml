version: "3"
services:
  modstartcms:
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:80"
      - "${PANEL_APP_PORT_HTTPS}:443"
    volumes:
      - modstartcms:/server/web
    image: modstart/modstartcms:v7.6.0
    labels:  
      createdBy: "Apps"

volumes:
  modstartcms:

networks:  
  1panel-network:  
    external: true
