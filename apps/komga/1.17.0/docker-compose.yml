services:
  komga:
    container_name: ${CONTAINER_NAME}
    ports:
        - ${PANEL_APP_PORT_HTTP}:25600
          #user: "1000:1000"
    restart: unless-stopped
    networks:
      - 1panel-network
    volumes:
      - ./data:/data
      - ./config:/config
    image: gotson/komga:1.17.0
    labels:
      createdBy: "Apps"
networks:
  1panel-network:
    external: true
