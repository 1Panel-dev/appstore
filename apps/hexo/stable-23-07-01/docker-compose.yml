version: '3'
services:
  hexo:
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:4000"
    volumes:
      - "${DATA_PATH}:/app"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Shanghai
      - GIT_USER=${GIT_USERNAME}
      - GIT_EMAIL=${GIT_MAIL}
    image: bloodstar/hexo:stable-23-07-01
    labels:  
      createdBy: "Apps"

networks:  
  1panel-network:  
    external: true
