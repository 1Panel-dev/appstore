version: '3'
services:
  pingvin-share:
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:3000"
    volumes:
      - "./data/data:/opt/app/backend/data"
      - "./data/images:/opt/app/frontend/public/img"
    image: stonith404/pingvin-share:v0.17.4
    labels:  
      createdBy: "Apps"

networks:  
  1panel-network:  
    external: true
