version: '3'
services:
  zfile:
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:8080"
    volumes:
      - "${DATA_PATH}/db:/root/.zfile-v4/db"
      - "${DATA_PATH}/logs:/root/.zfile-v4/logs"
      - "${MOUNT_PATH}:/data/file"
    image: zhaojun1998/zfile:4.1.5
    labels:  
      createdBy: "Apps"

networks:  
  1panel-network:  
    external: true
