version: '3'
services:
  homeassistant:
    container_name: ${CONTAINER_NAME}
    restart: always
    network_mode: "host"
    volumes:
      - "./data:/config"
    environment:
      - TZ=${TIME_ZONE}
    image: homeassistant/home-assistant:2023.11.0.dev20231023
    labels:  
      createdBy: "Apps"
