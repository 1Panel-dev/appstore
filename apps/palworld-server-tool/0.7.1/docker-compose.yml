services:
  pst:
    image: jokerwho/palworld-server-tool:0.7.1
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - ${PANEL_APP_PORT_HTTP}:8080
    volumes:
      - ${PANEL_APP_PATH}:/game
    environment:
      - WEB__PASSWORD=${WEB_PASSWORD}
      - RCON__ADDRESS=${RCON_ADDRESS}
      - RCON__PASSWORD=${RCON_PASSWORD}
      - SAVE__SYNC_INTERVAL=${SAVE_SYNC_INTERVAL}
      - SAVE__DECODE_PATH=/app/sav_cli
      - SAVE__PATH=/game/Level.sav
    labels:  
      createdBy: "Apps"
networks:  
  1panel-network:  
    external: true