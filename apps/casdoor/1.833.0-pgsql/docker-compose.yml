services:
  casdoor:
    image: casbin/casdoor:v1.833.0
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - ${PANEL_APP_PORT_HTTP}:8000
    environment:
      RUNNING_IN_DOCKER: "true"
      driverName: ${PANEL_DB_TYPE}
      dataSourceName: "user=${PANEL_DB_USER} password=${PANEL_DB_USER_PASSWORD} host=${PANEL_DB_HOST} port=${PANEL_DB_PORT} sslmode=disable dbname=${PANEL_DB_NAME}"
      dbName: ${PANEL_DB_NAME}
    volumes:
      - ./conf:/conf
    labels:
      createdBy: Apps
networks:
  1panel-network:
    external: true