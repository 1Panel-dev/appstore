additionalProperties:
  formFields:
    - default: 8000
      envKey: PANEL_APP_PORT_HTTP
      labelEn: Port
      labelZh: 端口
      required: true
      rule: paramPort
      type: number
    - child:
        default: ""
        envKey: PANEL_DB_HOST
        required: true
        type: service
      default: mysql
      envKey: PANEL_DB_TYPE
      labelEn: Database
      labelZh: 数据库服务
      required: true
      type: apps
      values:
        - label: MySQL
          value: mysql
        - label: MariaDB
          value: mariadb
    - default: casdoor
      envKey: PANEL_DB_NAME
      labelEn: Database name
      labelZh: 数据库名
      random: true
      required: true
      rule: paramCommon
      type: text
    - default: casdoor
      envKey: PANEL_DB_USER
      labelEn: Database username
      labelZh: 数据库用户
      random: true
      required: true
      rule: paramCommon
      type: text
    - default: casdoor
      envKey: PANEL_DB_USER_PASSWORD
      labelEn: Database password
      labelZh: 数据库用户密码
      random: true
      required: true
      rule: paramComplexity
      type: password