version: '3'
services:
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.2.0
    container_name: ${CONTAINER_NAME}
    restart: always
    ports:
      - ${PANEL_APP_PORT_HTTP}:80
    environment:
      - PMA_HOST=${PANEL_DB_HOST}
    networks:
      - 1panel-network
    labels:
      createdBy: "Apps"

networks:
  1panel-network:
    external: true