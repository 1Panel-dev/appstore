services:
  caddy:
    image: caddy:2.10.2
    restart: unless-stopped
    container_name: ${CONTAINER_NAME}
    networks:
      - 1panel-network
    cap_add:
      - NET_ADMIN
    ports:
      - "${PANEL_APP_PORT_HTTP}:80"
      - "${PANEL_APP_PORT_HTTPS}:443"
      - "${PANEL_APP_PORT_HTTPS}:443/udp"
    volumes:
      - ./data/conf:/etc/caddy
      - ./data/srv:/srv
      - ./data/data:/data
      - ./data/config:/config
    labels:
      createdBy: "Apps"

networks:
  1panel-network:
    external: true
