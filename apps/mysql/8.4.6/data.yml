additionalProperties:
  formFields:
    - default: mysql
      envKey: PANEL_DB_ROOT_PASSWORD
      labelEn: Root Password
      labelZh: root用户密码
      random: true
      required: true
      type: password
      label:
        en: Root Password
        ja: ルートパスワード
        ms: Kata Laluan Root
        pt-br: Senha Root
        ru: Пароль Root
        ko: 루트 비밀번호
        zh-Hant: Root 密碼
        zh: Root 密码
    - default: 3306
      envKey: PANEL_APP_PORT_HTTP
      labelEn: Port
      labelZh: 端口
      required: true
      rule: paramPort
      type: number
      label:
        en: Port
        ja: ポート
        ms: Port
        pt-br: Porta
        ru: Порт
        ko: 포트
        zh-Hant: 埠
        zh: 端口
    - default: 0
      envKey: PANEL_DB_CASE_SENSITIVITY
      labelEn: Table Name Case Sensitivity
      labelZh: 数据表名大小写敏感
      required: true
      type: number
      description:
        en: "0: Case sensitive, 1: Convert names to lowercase on storage and comparison, 2: Case-insensitive using lowercase"
        zh: "0: 大小写敏感, 1: 存储和比较时转为小写, 2: 使用小写不区分大小写"
      values:
        - label: "0"
          value: "0"
        - label: "1"
          value: "1"
        - label: "2"
          value: "2"
      label:
        en: Table Name Case Sensitivity
        ja: テーブル名の大文字小文字の区別
        ms: Kepekaan Huruf Nama Jadual
        pt-br: Sensibilidade a Maiúsculas/Minúsculas de Nomes de Tabelas
        ru: Чувствительность к регистру имен таблиц
        ko: 테이블 이름 대소문자 구분
        zh-Hant: 資料表名稱大小寫敏感度
        zh: 数据表名大小写敏感
