version: '3'
services:
  onenav:
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:8443"
    volumes:
      - "${DATA_PATH}:/config"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Shanghai
      - PASSWORD=${WEB_PASSWORD} 
      - SUDO_PASSWORD=${SUDO_PASSWORD} 
      - DEFAULT_WORKSPACE=/config/workspace
    image: linuxserver/code-server:4.14.1
    labels:  
      createdBy: "Apps"

networks:  
  1panel-network:  
    external: true
