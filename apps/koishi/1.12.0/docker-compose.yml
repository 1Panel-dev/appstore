version: "3.1"
services:
  koishi:
    image: koishijs/koishi:v1.12.2
    container_name: ${CONTAINER_NAME}
    environment:
      - TZ=Asia/Shanghai
    networks:
      - 1panel-network
    ports:
      - ${PANEL_APP_PORT_HTTP}:5140
    volumes:
      - ./data:/koishi
    labels:  
      createdBy: "Apps"
    restart: always
networks:
    1panel-network:
        external: true