additionalProperties:  #固定参数
    formFields:
        - child:
            default: ""
            envKey: PANEL_DB_HOST
            required: true
            type: service
          default: mysql
          envKey: PANEL_DB_TYPE
          labelEn: Database Service
          labelZh: 数据库服务
          required: true
          type: apps
          values:
            - label: MySQL
              value: mysql
            - label: MariaDB
              value: mariadb
        - default: koishi
          envKey: PANEL_DB_NAME
          labelEn: Database
          labelZh: 数据库名
          random: true
          required: true
          rule: paramCommon
          type: text
        - default: koishi
          envKey: PANEL_DB_USER
          labelEn: User
          labelZh: 数据库用户
          random: true
          required: true
          rule: paramCommon
          type: text
        - default: koishi
          edit: true
          envKey: PANEL_DB_USER_PASSWORD
          labelEn: Password
          labelZh: 数据库用户密码
          random: true
          required: true
          rule: paramComplexity
          type: password
        - default: 5140
          edit: true
          envKey: PANEL_APP_PORT_HTTP  
          labelEn: Port
          labelZh: 端口
          required: true
          rule: paramPort
          type: number
        - default: Asia/Shanghai
          edit: true
          envKey: TIME_ZONE
          labelEn: Time zone
          labelZh: 时区
          required: true
          type: text