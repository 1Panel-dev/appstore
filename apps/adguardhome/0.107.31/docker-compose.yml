version: '3'
services:
  adguardhome:
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - ${PLAIN_DNS_PORT}:53/tcp
      - ${PLAIN_DNS_PORT}:53/udp
      - ${DHCP_PORT1}:67/udp
      - ${DHCP_PORT2}:68/udp
      - ${HTTP_PORT}:80/tcp
      - ${DOH_PORT}:443/tcp
      - ${DOH_PORT}:443/udp
      - ${PANEL_APP_PORT_HTTP}:3000/tcp
      - ${DOT_PORT}:853/tcp
      - ${QUIC_PORT1}:784/udp
      - ${DOT_PORT}:853/udp
      - ${QUIC_PORT2}:8853/udp
      - ${DNS_CRYPT_PORT}:5443/tcp
      - ${DNS_CRYPT_PORT}:5443/udp
    volumes:
      - ${WORK_PATH}:/opt/adguardhome/work
      - ${CONFIG_PATH}:/opt/adguardhome/conf
    image: adguard/adguardhome
    labels:  
      createdBy: "Apps" 

networks:  
  1panel-network:  
    external: true
