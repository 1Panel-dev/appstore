version: "3"
services:
  zabbix-agent:
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:10050"
    environment:
      - ZBX_HOSTNAME=${HOSTNAME}
      - ZBX_SERVER_HOST=${ZABBIX_SERVER}
      - ZBX_SERVER_PORT=${ZABBIX_SERVER_PORT}
    image: zabbix/zabbix-agent:alpine-6.4.4
    labels:
      createdBy: Apps

networks:
  1panel-network:
    external: true
