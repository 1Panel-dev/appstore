additionalProperties:
  formFields:
    - child:
        default: ""
        envKey: PANEL_DB_HOST
        required: true
        type: service
      default: mysql
      envKey: PANEL_DB_TYPE
      labelEn: Database Service
      labelZh: 数据库服务
      required: true
      type: apps
      values:
        - label: MySQL
          value: mysql
        - label: MariaDB
          value: mariadb
    - default: emlog
      envKey: PANEL_DB_NAME
      labelEn: Database
      labelZh: 数据库名
      random: true
      required: true
      rule: paramCommon
      type: text
    - default: emlog
      envKey: PANEL_DB_USER
      labelEn: Database User
      labelZh: 数据库用户
      random: true
      required: true
      rule: paramCommon
      type: text
    - default: emlog
      envKey: PANEL_DB_USER_PASSWORD
      labelEn: Database User Password
      labelZh: 数据库用户密码
      random: true
      required: true
      rule: paramComplexity
      type: password
    - default: 8080
      edit: true
      envKey: PANEL_APP_PORT_HTTP
      labelEn: Port
      labelZh: 端口，建议填写 8080，然后在【网站】管理中安装 OpenResty，创建网站关联emlog应用，暴露80、443端口
      required: true
      rule: paramPort
      type: number
    - default: localhost
      edit: true
      envKey: EMLOG_EXTERNAL_URL
      labelEn: site domain
      labelZh: 域名，建议填写 localhost， 然后在【网站】管理中安装 OpenResty，创建网站关联emlog应用绑定域名
      required: true
      rule: paramExtUrl
      type: text
