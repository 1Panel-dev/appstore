version: '3.3'
services:
    speedtest:
        image: openspeedtest/latest:v2.0.4
        container_name: ${CONTAINER_NAME}
        restart: always
        networks:  
          - 1panel-network
        ports:  
          - ${PANEL_APP_PORT_HTTP}:3000
          - ${PANEL_APP_PORT_HTTPS}:3000
        labels:  
          createdBy: "Apps"

networks:  
  1panel-network:  
    external: true