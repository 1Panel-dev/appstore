version: '3.0'
services:
  zentao:
    image: easysoft/zentao:18.4
    container_name: ${CONTAINER_NAME}
    ports:
      - ${PANEL_APP_PORT_HTTP}:80
      - ${ZENTAO_MYSQL_PORT}:3306
    volumes:
      - ./data/data:/www/zentaopms
      - ./data/mysql:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${ZENTAO_MYSQL_PASSWORD}
    networks:
      - 1panel-network
    labels:
      createdBy: "Apps"

networks:
  1panel-network:
    external: true