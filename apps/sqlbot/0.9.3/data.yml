      disabled: true
      envKey: DE_ADMIN
      labelEn: Admin User
      labelZh: 管理员
      label:
        en: Admin User
        ja: 管理者ユーザー
        ms: Pengguna Pentadbir
        pt-br: Usuário do Administrador
