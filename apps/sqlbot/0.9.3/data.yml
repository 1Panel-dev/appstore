additionalProperties:
  formFields:
    - default: ""
      envKey: PANEL_DB_HOST
      key: postgresql
      labelEn: Database Service
      labelZh: 数据库服务
      label:
        en: Database Service
        ja: データベースサービス
        ms: Perkhidmatan Pangkalan Data
        pt-br: Serviço de Banco de Dados
        ru: Сервис баз данных
        ko: 데이터베이스 서비스
        zh-hant: 資料庫服務
        zh: 数据库服务
      required: true
      type: service
    - default: sqlbot
      envKey: PANEL_DB_NAME
      labelEn: Database
      labelZh: 数据库名
      label:
        en: Database
        ja: データベース
        ms: Pangkalan Data
        pt-br: Banco de Dados
        ru: База данных
        ko: 데이터베이스
        zh-hant: 資料庫
        zh: 数据库
      random: true
      required: true
      rule: paramCommon
      type: text
    - default: sqlbot
      envKey: PANEL_DB_USER
      labelEn: User
      labelZh: 数据库用户
      label:
