      disabled: true
      envKey: DE_ADMIN_PASSWORD
      labelEn: Admin default password
      labelZh: 管理员默认密码
      label:
        en: Admin default password
        ja: 管理者のデフォルトパスワード
        ms: Kata Laluan Pentadbir Lalai
        pt-br: Senha padrão do Administrador
        ru: Пароль администратора по умолчанию
        ko: 관리자 기본 비밀번호
        zh-Hant: 管理員預設密碼
        zh: 管理员默认密码
      required: true
      type: text
    - default: 8000
      edit: true
      envKey: PANEL_APP_PORT_HTTP
      labelEn: HTTP Port
      labelZh: HTTP 端口
      label:
        en: HTTP Port
        ja: HTTP ポート
        ms: HTTP Port
        pt-br: HTTP Porta
        ru: HTTP Порт
        ko: HTTP 포트
        zh-Hant: HTTP 埠
        zh: HTTP 端口
      required: true
      rule: paramPort
      type: number
    - default: 8001
      edit: true
      envKey: PANEL_APP_PORT_MCP
      labelEn: MCP Port
      labelZh: MCP 端口
      label:
        en: MCP Port
        ja: MCP ポート
        ms: MCP Port
        pt-br: MCP Porta
        ru: MCP Порт
        ko: MCP 포트
        zh-Hant: MCP 埠
        zh: MCP 端口
      required: true
      rule: paramPort
      type: number
    - default: http://<YOUR IP>:8000/images/
      edit: true
      envKey: SERVER_IMAGE_HOST
      labelEn: IMAGE SERVER HOST (Default server IP)
      labelZh: 图片服务器地址（默认服务器 IP）
