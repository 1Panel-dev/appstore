version: '3'
services:
  filebrowser:
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:80"
    volumes:
      - "${MOUNT_PATH}:/srv"
      - "./data/database.db:/database.db"
      - "./data/.filebrowser.json:/.filebrowser.json"
    user: "${UID}:${GID}"
    image: filebrowser/filebrowser:v2.24.1
    labels:  
      createdBy: "Apps"

networks:  
  1panel-network:  
    external: true
