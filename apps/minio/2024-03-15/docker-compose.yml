version: "3"
services:
  minio:
    image: ${MINIO_IMAGE}
    container_name: ${CONTAINER_NAME}
    labels:
      createdBy: "Apps"
    restart: always
    networks:
      - 1panel-network
    ports:
      - ${PANEL_APP_PORT_HTTP}:9001
      - ${PANEL_APP_PORT_API}:9000
    command: server /data --console-address :9001 --address :9000
    environment:
      MINIO_API_ROOT_ACCESS: "on"
      MINIO_ROOT_USER: ${PANEL_MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${PANEL_MINIO_ROOT_PASSWORD}
      MINIO_BROWSER: ${MINIO_BROWSER}
      MINIO_BROWSER_LOGIN_ANIMATION: ${MINIO_BROWSER_LOGIN_ANIMATION}
      MINIO_BROWSER_SESSION_DURATION: ${MINIO_BROWSER_SESSION_DURATION}
      MINIO_BROWSER_REDIRECT: true
      MINIO_BROWSER_REDIRECT_URL: ${MINIO_BROWSER_REDIRECT_URL}
      MINIO_SERVER_URL: ${MINIO_SERVER_URL}
    logging:
      options:
        max-size: "5M"
        max-file: "10"
      driver: json-file
    healthcheck:
      test: [ "CMD", "curl", "-f", "-I", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    volumes:
      - ./data:/data
      - ./certs:/root/.minio/certs
networks:
  1panel-network:
    external: true
