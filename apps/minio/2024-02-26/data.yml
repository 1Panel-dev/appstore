additionalProperties:
  formFields:
    - default: "/home/minio"
      edit: true
      envKey: MINIO_ROOT_PATH
      labelEn: Data persistence root path
      labelZh: 数据持久化 根路径
      required: true
      type: text
    - default: minio
      envKey: PANEL_MINIO_ROOT_USER
      labelEn: User
      labelZh: 用户
      random: true
      required: true
      rule: paramCommon
      type: text
    - default: minio
      envKey: PANEL_MINIO_ROOT_PASSWORD
      labelEn: Password
      labelZh: 密码
      random: true
      required: true
      rule: paramComplexity
      type: password
    - default: "http://127.0.0.1"
      envKey: MINIO_SERVER_URL
      labelEn: Host address (proxy domain address)
      labelZh: 服务地址 (API,控制台分享地址)
      required: true
      type: text
    - default: "http://127.0.0.1/admin"
      envKey: MINIO_BROWSER_REDIRECT_URL
      labelEn: Host address (proxy domain address)
      labelZh: 控制台重定向地址 (WebUI地址)
      required: true
      type: text
    - default: "12h"
      envKey: MINIO_BROWSER_SESSION_DURATION
      labelEn: Session duration
      labelZh: 会话持续时间 (s/秒 m/分钟 h/小时 d/天)
      required: true
      type: text
    - default: "9000"
      envKey: PANEL_APP_PORT_HTTP
      labelEn: Port
      labelZh: 端口
      required: true
      type: text
    - default: "9001"
      envKey: PANEL_APP_PORT_API
      labelEn: Port
      labelZh: API 端口
      required: true
      type: text
    - default: "on"
      envKey: MINIO_BROWSER
      labelEn: Enable WebUI
      labelZh: 启用WebUI
      required: true
      type: select
      values:
        - label: "开启"
          value: "on"
        - label: "关闭"
          value: "off"
    - default: "on"
      envKey: MINIO_BROWSER_LOGIN_ANIMATION
      labelEn: WebUI login animation
      labelZh: WebUI 登录动画
      required: true
      type: select
      values:
        - label: "开启"
          value: "on"
        - label: "关闭"
          value: "off"
