version: "3"
services:
  jellyfin:
    image: jellyfin/jellyfin:10.8.13
    container_name: ${CONTAINER_NAME}
    labels:
      createdBy: "Apps"
    restart: always
    network_mode: ${NETWORK_MODE}
    ports:
      - ${PANEL_APP_PORT_HTTP}:8096
    volumes:
      - ./data/config:/config
      - ${CACHE_FOLDER_PATH}:/cache
      - ${MEDIA_FOLDER_PATH}:/media/media
    devices:
      - ${JELLYFIN_DRIVE_PATH}:/dev/dri
networks:
  1panel-network:
    external: true
