version: '3'
services:
  halo:
    image: hslr/sun-panel:1.3.0-beta24-01-17-19
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    volumes:
      - ./data/conf:/app/conf
      - ./data/uploads:/app/uploads
      - ./data/database:/app/app/database
    ports:
      - ${PANEL_APP_PORT_HTTP}:3002
    labels:
      createdBy: "Apps"
networks:
  1panel-network:
    external: true
