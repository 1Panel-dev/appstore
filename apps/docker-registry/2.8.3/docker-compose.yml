services:
  docker-registry:
    image: registry:2.8.3
    restart: always
    container_name: ${CONTAINER_NAME}
    ports:
      - ${PANEL_APP_PORT_HTTP}:5000
    networks:
      - 1panel-network
    volumes:
      - ./data:/var/lib/registry
    labels:
      createdBy: "Apps"
networks:
  1panel-network:
    external: true