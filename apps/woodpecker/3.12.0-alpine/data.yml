        zh-Hant: 託管平台
        zh: 托管平台
      edit: true
      required: true
      type: select
      values:
        - label: GitHub
          value: "GITHUB"
        - label: Gitea
          value: "GITEA"
        - label: Gitlab
          value: "GITLAB"
        - label: Forgejo
          value: "FORGEJO"
        - label: Bitbucket
          value: "BITBUCKET"
    - default: ""
      envKey: FORGE_URL
