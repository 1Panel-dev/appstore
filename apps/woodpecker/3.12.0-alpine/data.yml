        ko: 외부 접속 주소
        zh-Hant: 外部訪問地址
        zh: 外部访问地址
      required: true
      rule: paramHttp
      type: text
    - default: "GITHUB"
      envKey: FORGE_TYPE
      labelEn: Hosting platform
      labelZh: 托管平台
      label:
        en: Hosting platform
        ja: ホスティングプラットフォーム
        ms: Platform hosting
        pt-br: Plataforma de hospedagem
        ru: Хостинг-платформа
