        zh-Hant: 主密鑰
        zh: 主密钥
      edit: true
      required: true
      random: true
      rule: paramComplexity
      type: password
    - default: http://localhost:8000
      edit: true
      envKey: WOODPECKER_HOST
      labelEn: External URL
      labelZh: 外部访问地址
