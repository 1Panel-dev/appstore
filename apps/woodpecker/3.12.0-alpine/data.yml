additionalProperties:
  formFields:
    - default: 8000
      edit: true
      envKey: PANEL_APP_PORT_HTTP
      labelEn: Port
      labelZh: 端口
      label:
        en: Port
        ja: ポート
        ms: Port
        pt-br: Porta
        ru: Порт
        ko: 포트
        zh-Hant: 埠
        zh: 端口
      required: true
      rule: paramPort
      type: number
    - default: e79b61d00b212f1d8464913f5eebb88b3a3f5f3f774c1db705a1355012c53ca5
