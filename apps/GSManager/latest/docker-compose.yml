volumes:
  game_data:
    driver: local
  game_file:
    driver: local

services:
  management_panel:
    build: .
    container_name: GSManager3
    image: xiaozhu674/gameservermanager:latest
    user: root                       
    ports:
      # GSM3管理面板端口
      - "${PANEL_APP_PORT_HTTP}:3001" 
      # 游戏端口，按需映射
      - "27015:27015"
    volumes:
    #steam用户数据目录 不建议修改，如果采用宿主映射需要把宿主路径的此文件夹改为777权限
      - game_data:/home/.config 
      - game_data:/home/.local
      - game_file:/home/steam/games
    #root用户数据目录 不建议修改，如果采用宿主映射需要把宿主路径的此文件夹改为777权限
      - game_data:/root/.config 
      - game_data:/root/.local   
      - game_file:/root/steam/games 
    #面板数据
      - ./gsm3_data:/root/server/data 
    environment:
      - TZ=${TZ}
    stdin_open: true                  # 保持STDIN打开
    tty: true                         # 分配TTY
    restart: unless-stopped           # 自动重启策略
    
