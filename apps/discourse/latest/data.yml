    - default: ""
      envKey: PANEL_DB_HOST
      key: postgresql
      labelEn: postgresql Database Service
      labelZh: postgresql数据库服务
      required: true
      type: service
    - default: de
      envKey: PANEL_DB_NAME
      labelEn: Database
      labelZh: 数据库名
      random: true
      required: true
      rule: paramCommon
      type: text
    - default: de
      envKey: PANEL_DB_USER
      labelEn: User
      labelZh: 数据库用户
      random: true
      required: true
      rule: paramCommon
      type: text
    - default: de
      envKey: PANEL_DB_USER_PASSWORD
      labelEn: Password
      labelZh: 数据库用户密码
      random: true
      required: true
      rule: paramComplexity
      type: password
    - default: ""
      envKey: PANEL_REDIS_HOST  #docker-compose 文件中的参数
      key: redis  #依赖应用的 key , 例如 mysql
      labelEn: Redis Service  #英文的label
      labelZh: redis 服务  #中文的label
      required: true  #是否必填
      type: service  #如果需要依赖其他应用，例如数据库，使用此 type
    - default: de
      envKey: PANEL_REDIS_ROOT_PASSWORD
      labelEn: Password
      labelZh: redis 密码
      random: true
      required: true
      rule: paramComplexity
      type: password

