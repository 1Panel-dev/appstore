      envKey: DISCOURSE_HOST
      labelEn: HOST
      labelZh: 访问域名
      required: true
      type: text
    - default: 40030
      envKey: PANEL_APP_PORT_HTTP
      labelEn: Port
      labelZh: HTTP 端口
      required: true
      rule: paramPort
      type: number
    - default: ""
      envKey: DISCOURSE_EMAIL
      labelEn: email
      labelZh: 管理员邮箱
      required: true
      type: text
    - default: ""
      envKey: DISCOURSE_PASSWORD
      labelEn: password(must length > 10)
      labelZh: 管理员密码(长度必须>10)
      required: true
      type: password
      rule: paramCommon
