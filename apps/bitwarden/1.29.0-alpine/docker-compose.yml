version: '3'
services:
  bitwarden:
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:80"
    volumes:
      - "${DATA_PATH}:/data"
    image: vaultwarden/server:1.29.0-alpine
    labels:  
      createdBy: "Apps"

networks:  
  1panel-network:  
    external: true
