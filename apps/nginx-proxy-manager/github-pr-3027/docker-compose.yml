version: '3'
services:
  nginxpm:
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:80"
      - "${PANEL_APP_PORT_HTTP1}:81"
      - "${PANEL_APP_PORT_HTTP2}:443"
    volumes:
      - "${DATA_PATH}:/data"
      - "${SSL_PATH}:/etc/letsencrypt"
    image: jc21/nginx-proxy-manager:github-pr-3027
    labels:  
      createdBy: "Apps"

networks:  
  1panel-network:  
    external: true
