additionalProperties:
  formFields:
    - default: admin
      edit: true
      envKey: ADMIN_USER
      labelEn: Admin user
      labelZh: 管理员用户名
      required: true
      type: text
    - default: photoprism
      edit: true
      envKey: ADMIN_PASSWORD
      labelEn: Admin Password
      labelZh: 管理员密码
      random: true
      required: true
      type: password
