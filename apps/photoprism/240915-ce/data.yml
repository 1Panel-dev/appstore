      edit: true
      envKey: UID
      labelEn: UID
      labelZh: UID
      required: true
      type: number
    - default: 1000
      edit: true
      envKey: GID
      labelEn: GID
      labelZh: GID
      required: true
      type: number
    - default: ""
      edit: true
      envKey: SITE_DESCRIPTION
      labelEn: Site description
      labelZh: 网站描述
      required: false
      type: text
    - default: ""
      edit: true
      envKey: SITE_AUTHOR
      labelEn: Site description
      labelZh: 网站作者
      required: false
      type: text
