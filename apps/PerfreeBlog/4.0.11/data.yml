      envKey: PANEL_DB_HOST
      key: mysql
      labelEn: mysql Database Service
      labelZh: mysql数据库服务
      required: true
      type: service
    - default: perfree
      envKey: PANEL_DB_NAME
      labelEn: Database name
      labelZh: 数据库名
      random: true
      required: true
      rule: paramCommon
      type: text
    - default: perfree
      envKey: PANEL_DB_USER
      labelEn: Database username
      labelZh: 数据库用户
      random: true
      required: true
      rule: paramCommon
      type: text
    - default: perfree
      envKey: PANEL_DB_USER_PASSWORD
      labelEn: Database password
      labelZh: 数据库用户密码
      random: true
      required: true
      rule: paramComplexity
      type: password
    - default: 8081
      edit: true
      envKey: PANEL_APP_PORT_HTTP
      labelEn: Port
      labelZh: 端口
      required: true
      rule: paramPort
      type: number
