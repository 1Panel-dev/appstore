version: '3.8'
services:
  artalk:
    container_name: ${CONTAINER_NAME}
    image: artalk/artalk-go
    restart: unless-stopped
    networks:
      - 1panel-network
    ports:
      - ${PANEL_APP_PORT_HTTP}:8080
    volumes:
      - ./data:/app/data
    environment:
      - TZ=Asia/Shanghai
      - ATK_LOCALE=zh-CN
      - ATK_SITE_DEFAULT=Artalk 的博客
      - ATK_TRUSTED_DOMAINS=http://127.0.0.1
      networks:
        1panel-network:
        external: true
