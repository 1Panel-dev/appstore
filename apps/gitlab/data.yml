title: GitLab 是一个开源的端到端软件开发平台
description: GitLab 是一个开源的端到端软件开发平台，内置版本控制、问题跟踪、代码审查、CI/CD 等功能。可以在自己的服务器、容器或云提供商上自托管 GitLab。
