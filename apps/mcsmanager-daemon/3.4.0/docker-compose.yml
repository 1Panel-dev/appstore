version: '3'
services:
  mcsm-daemon:
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:24444"
    volumes:
      - ./data:/opt/mcsmanager/daemon/data
      - /var/run/docker.sock:/var/run/docker.sock
    image: alisaqaq/mcsmanager-daemon:3.4.0
    labels:  
      createdBy: "Apps"

networks:  
  1panel-network:  
    external: true
