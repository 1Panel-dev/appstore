services:
  nextcloud:
    image: linuxserver/nextcloud:30.0.4
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTPS}:443"
    volumes:
      - "./data/config:/config"
      - "./data/data:/data"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIME_ZONE}
    labels:
      createdBy: "Apps"
networks:
  1panel-network:
    external: true
