version: "3"
services:
  flarum:
    container_name: ${CONTAINER_NAME}
    restart: unless-stopped
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:8000"
    volumes:
      - "${DATA_PATH}:/data"
    environment:
      - TZ=Asia/Shanghai
      - PUID=1000
      - PGID=1000
      - MEMORY_LIMIT=256M
      - UPLOAD_MAX_SIZE=256M
      - CLEAR_ENV=yes
      - OPCACHE_MEM_SIZE=128M
      - LISTEN_IPV6=true
      - REAL_IP_FROM=0.0.0.0/32
      - DB_HOST=${PANEL_DB_HOST}
      - DB_PORT=${FLARUM_DB_PORT}
      - DB_NAME=${PANEL_DB_NAME}
      - DB_USER=${PANEL_DB_USER}
      - DB_PASSWORD=${PANEL_DB_USER_PASSWORD}
      - DB_PREFIX=${PANEL_DB_PREFIX}
      - DB_NOPREFIX=false
      - DB_TIMEOUT=60
      - FLARUM_BASE_URL=http://${Dockerized_HOST}:${PANEL_APP_PORT_HTTP}
    image: crazymax/flarum:1.7.1
    labels:
      createdBy: Apps
networks:
  1panel-network:
    external: true
