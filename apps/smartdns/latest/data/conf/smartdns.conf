bind [::]:53
server-tls 1.1.1.1
server-https https://doh.pub/dns-query
server-https https://dns.alidns.com/dns-query
server-https https://cloudflare-dns.com/dns-query

cache-size 50000
cache-persist yes
cache-file /var/smartdns.cache
local-ttl 120

force-qtype-SOA 65
log-level info
log-size 128K

# > Bootstrap DNS // 用于解析 DNS Server 组和不在规则内的 Domain
# AliDNS-Bootstrap
server 223.5.5.5 -group AliDNS-Bootstrap
server 2400:3200:baba::1 -group AliDNS-Bootstrap

# DNSPod-Bootstrap
server 119.29.29.29 -group DNSPod-Bootstrap

# GoogleDNS-Bootstrap
server-tcp 8.8.8.8 -group GoogleDNS-Bootstrap
server 2001:4860:4860::8888 -group GoogleDNS-Bootstrap

# > DNS Server // 用于解析下面规则内的 Domain
# GoogleDNS
server-https https://dns.google/dns-query -group GoogleDNS -exclude-default-group -no-check-certificate
server-https https://dns64.dns.google/dns-query -group GoogleDNS -exclude-default-group -no-check-certificate

# ByteDanceDNS
server 180.184.1.1 -group ByteDanceDNS -exclude-default-group
server-tcp 180.184.2.2 -group ByteDanceDNS -exclude-default-group

# BaiduDNS
server 180.76.76.76 -group BaiduDNS -exclude-default-group
server-tcp 114.114.114.114 -group BaiduDNS -exclude-default-group

# CloudflareDNS
server-tls tls://1dot1dot1dot1.cloudflare-dns.com:853 -group CloudflareDNS -exclude-default-group -no-check-certificate
server-https https://one.one.one.one/dns-query -group CloudflareDNS -exclude-default-group -no-check-certificate

# AliDNS
server-https https://dns.alidns.com/dns-query -group AliDNS -exclude-default-group -no-check-certificate

# DNSPod
server-https https://doh.pub/dns-query -group DNSPod -exclude-default-group -no-check-certificate
server-tls tls://dot.pub:853 -group DNSPod -exclude-default-group -no-check-certificate

# TwnicDNS
server-https https://dns.twnic.tw/dns-query -group TwnicDNS -exclude-default-group -no-check-certificate

# HiNetDNS
server-https https://dns.hinet.net/dns-query -group HiNetDNS -exclude-default-group -no-check-certificate

# HeDNS
server-https https://ordns.he.net/dns-query -group HeDNS -exclude-default-group -no-check-certificate

# 360DNS
server-https https://doh.360.cn/dns-query -group 360DNS -exclude-default-group -no-check-certificate

# AppleDNS
server-https https://doh.dns.apple.com/dns-query -group AppleDNS -exclude-default-group -no-check-certificate

# CNNICDNS
server 1.2.4.8 -group CNNICDNS -exclude-default-group

