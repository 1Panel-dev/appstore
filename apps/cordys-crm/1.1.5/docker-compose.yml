services:
  cordys-crm:
    image: 1panel/cordys-crm:v1.1.5
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - ${PANEL_APP_PORT_HTTP}:8081
    volumes:
      - ./data/logs:/opt/cordys/logs
      - ./data/data:/opt/cordys/data
    labels:
      createdBy: "Apps"
networks:
  1panel-network:
    external: true
