version: "3"
services:
  synapse-admin:
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:80"
    image: awesometechnologies/synapse-admin:0.8.7
    labels:  
      createdBy: "Apps"

networks:  
  1panel-network:  
    external: true
