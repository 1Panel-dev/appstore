version: "3"
services:
  heimdall:
    image: linuxserver/heimdall:2.5.6
    container_name: ${CONTAINER_NAME}
    networks:
      - 1panel-network
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ${CONFIG_PATH}:/config
    ports:
      - ${PANEL_APP_PORT_HTTP}:80
    restart: unless-stopped
    labels:
      createdBy: "Apps"
networks:
  1panel-network:
    external: true