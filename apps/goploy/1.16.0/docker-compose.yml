version: '3'
services:
  forgejo:
    image: zhenorzz/goploy:1.16.0
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    volumes:
      - ./repository:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "${PANEL_APP_PORT_HTTP}:80"
    labels:
      createdBy: "Apps"
networks:
  1panel-network:
    external: true