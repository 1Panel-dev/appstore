additionalProperties:
  formFields:
    - child:
        default: ""
        envKey: PANEL_DB_HOST
        required: true
        type: service
      default: mysql
      envKey: PANEL_DB_TYPE
      labelEn: Database Service
      labelZh: 数据库服务
      label:
        en: Database Service
        ja: データベース サービス
        ms: Perkhidmatan Pangkalan Data
        pt-br: Serviço de Banco de Dados
        ru: Сервис базы данных
        ko: 데이터베이스 서비스
        zh: 数据库服务
        zh-Hant: 數據庫服務
      required: true
      type: apps
      values:
        - label: MySQL
          value: mysql
        - label: MariaDB
          value: mariadb
    - default: dvwa
      envKey: PANEL_DB_NAME
      labelEn: Database
      labelZh: 数据库名
      label:
        en: Database
        ja: データベース
        ms: Pangkalan Data
        pt-br: Banco de Dados
        ru: База данных
        ko: 데이터베이스
        zh: 数据库名
        zh-Hant: 數據庫名
      random: true
      required: true
      rule: paramCommon
      type: text
    - default: dvwa
      envKey: PANEL_DB_USER
      labelEn: User
      labelZh: 数据库用户
      label:
        en: User
        ja: ユーザー
        ms: Pengguna
        pt-br: Usuário
        ru: Пользователь
        ko: 사용자
        zh: 数据库用户
        zh-Hant: 數據庫用戶
      random: true
      required: true
      rule: paramCommon
      type: text
    - default: dvwa
      envKey: PANEL_DB_USER_PASSWORD
      labelEn: Password
      labelZh: 数据库用户密码
      label:
        en: Password
        ja: パスワード
        ms: Kata laluan
        pt-br: Senha
        ru: Пароль
        ko: 비밀번호
        zh: 数据库用户密码
        zh-Hant: 數據庫用戶密碼
      random: true
      required: true
      rule: paramComplexity
      type: password
    - default: "low"
      envKey: DVWA_SECURITY_LEVEL
      labelEn: Security level
      labelZh: 安全级别
      label:
        en: Security level
        ja: セキュリティレベル
        ms: Tahap Keselamatan
        pt-br: Nível de Segurança
        ru: Уровень безопасности
        ko: 보안 수준
        zh: 安全级别
        zh-Hant: 安全級別
      required: true
      type: select
      values:
        - label: 低
          value: "low"
        - label: 中
          value: "medium"
        - label: 高
          value: "high"
        - label: 极高
          value: "impossible"
    - default: "zh"
      envKey: DVWA_DEFAULT_LOCALE
      labelEn: Locale
      labelZh: 语言环境
      label:
        en: Locale
        ja: ロケール
        ms: Lokal
        pt-br: Localidade
        ru: Локаль
        ko: 로케일
        zh: 语言环境
        zh-Hant: 語言環境
      required: true
      type: select
      values:
        - label: 中文
          value: "zh"
        - label: 英文
          value: "en"
    - default: ""
      edit: true
      envKey: DVWA_RECAPTCHA_PUBLIC_KEY
      labelEn: Recaptcha Public Key
      labelZh: 验证码公钥
      label:
        en: Recaptcha Public Key
        ja: Recaptcha 公開鍵
        ms: Kunci Awam Recaptcha
        pt-br: Chave Pública Recaptcha
        ru: Публичный ключ Recaptcha
        ko: Recaptcha 공개 키
        zh: 验证码公钥
        zh-Hant: 驗證碼公鑰
      required: false
      rule: paramCommon
      type: text
    - default: ""
      edit: true
      envKey: DVWA_RECAPTCHA_PRIVATE_KEY
      labelEn: Recaptcha Private Key
      labelZh: 验证码私钥
      label:
        en: Recaptcha Private Key
        ja: Recaptcha 秘密鍵
        ms: Kunci Peribadi Recaptcha
        pt-br: Chave Privada Recaptcha
        ru: Приватный ключ Recaptcha
        ko: Recaptcha 개인 키
        zh: 验证码私钥
        zh-Hant: 驗證碼私鑰
      required: false
      rule: paramCommon
      type: text
    - default: "4280"
      edit: true
      envKey: PANEL_APP_PORT_HTTP
      labelEn: Port
      labelZh: 端口
      label:
        en: Port
        ja: ポート
        ms: Port
        pt-br: Porta
        ru: Порт
        ko: 포트
        zh: 端口
        zh-Hant: 埠
      required: true
      rule: paramPort
      type: number
