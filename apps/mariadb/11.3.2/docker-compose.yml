services:
  mariadb:
    image: mariadb:11.3.2
    container_name: ${CONTAINER_NAME}
    restart: always
    ports:
      - ${PANEL_APP_PORT_HTTP}:3306
    volumes:
      - ./db/data:/var/lib/mysql
      - ./conf/my.cnf:/etc/mysql/my.cnf
      - ./conf/my.cnf.d:/etc/mysql/my.cnf.d
    environment:
      - MARIADB_ROOT_PASSWORD=${PANEL_DB_ROOT_PASSWORD}
      - MARIADB_AUTO_UPGRADE=1
      - TZ=Asia/Shanghai
    healthcheck:
      test: mariadb-admin ping -h 127.0.0.1 --password=$${MARIADB_ROOT_PASSWORD}
      start_period: 10s
      start_interval: 5s
      interval: 5s
      timeout: 2s
      retries: 5
    networks:
      - 1panel-network
    labels:
      createdBy: "Apps"

networks:
  1panel-network:
    external: true
