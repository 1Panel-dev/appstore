services:
  bytebase:
    image: bytebase/bytebase:3.0.1
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - ${PANEL_APP_PORT_HTTP}:8080
    volumes:
      - ./data:/var/opt/bytebase
    init: true
    labels:
      createdBy: "Apps"
networks:
  1panel-network:
    external: true
