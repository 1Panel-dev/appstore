services:
  xiaoya:
    image: xiaoyaliu/alist:latest
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    ports:
      - "${PANEL_APP_PORT_HTTP}:80"
    volumes:
      - ./data:/data
    environment:
      - TZ=Asia/Shanghai
    labels:
      createdBy: "Apps"

networks:
  1panel-network:
    external: true
