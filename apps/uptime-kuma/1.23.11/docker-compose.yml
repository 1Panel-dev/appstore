version: '3'
services:
  uptime-kuma:
    image: louislam/uptime-kuma:1.23.11
    container_name: ${CONTAINER_NAME}
    restart: always
    networks:
      - 1panel-network
    volumes:
      - ${UPTIME_KUMA_ROOT_PATH}/data:/app/data
      - ${UPTIME_KUMA_DOCKER_SOCKET}:/var/run/docker.sock
    ports:
      - ${PANEL_APP_PORT_HTTP}:3001
    labels:
      createdBy: "Apps"
networks:
  1panel-network:
    external: true
