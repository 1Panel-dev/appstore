name: Renovate

on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      manual-trigger:
        description: 'Manually trigger Renovate'
        default: ''

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.3.0
      - name: Run Renovate
        uses: renovatebot/github-action@v38.1.8
        with:
          useSlim: false
          token: ${{ secrets.GITHUBTOKEN }}
